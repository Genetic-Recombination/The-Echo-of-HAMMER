<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>关于我们</title>
  <!-- 在<head>内添加字体引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0c0101;
    background-image: url("black man background.png"); 
    background-size: cover;   
    background-position: center; 
    background-attachment: fixed; 
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .team-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .card {
    background: linear-gradient(135deg, #68a5e6 0%, #010115 100%);
    border-radius: 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 18px 20px;
    transition: transform 0.2s;
    color: inherit;
    display: flex;
    align-items: center;
    text-decoration: none;
    min-height: 120px;
    border: 6px solid #222;
    image-rendering: pixelated;
    position: relative;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    border-color: #fcfbfb;
  }
  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 18px;
    flex-shrink: 0;
    border: 2px solid #eee;
    background: #fafafa;
    image-rendering: pixelated;
  }
  .info {
    text-align: left;
    flex: 1;
    z-index: 2;
    position: relative;
  }
  .name {
    font-size: 30px;
    font-weight: bold;
    color: #f6f1f1; 
    margin-bottom: 6px;
    text-shadow: none;
    font-family: Arial, sans-serif;
  }
  .desc {
    font-size: 14px;
    color: #fff; 
    text-shadow: none;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-family: 'Press Start 2P', Arial, sans-serif;
    color: #fff;
    text-align: center;
    margin: 20px 0;
    font-size: 32px;
    letter-spacing: 2px;
    text-shadow:
      2px 2px 0 #222,
      4px 4px 0 #555;
  }
  .back-btn {
    position: static;
    display: inline-block;
    margin: 40px auto 30px auto;
    font-family: 'Press Start 2P', Arial, sans-serif;
    background: #222;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 8px;
    padding: 10px 18px;
    text-decoration: none;
    font-size: 16px;
    letter-spacing: 1px;
    box-shadow: 2px 2px 0 #555;
    transition: background 0.2s, color 0.2s;
    z-index: 10;
  }
  .back-btn:hover {
    background: #fff;
    color: #222;
    border-color: #222;
  }
  .back-btn-container {
    width: 100%;
    text-align: center;
  }
  .corner-logo {
    position: fixed;
    left: 20px;
    bottom: 10px;
    width: 200px;
    height: auto;
    z-index: 99;
    opacity: 0.9;
    pointer-events: none;
  }
  </style>
</head>
<body>
  <h1>关于我们</h1>
  <div class="team-container">
    <!-- 成员1 -->
    <a href="李奕萱.html" class="card">
      <img src="李奕萱.jpg" alt="成员1" class="avatar">
      <div class="info">
        <div class="name">李奕萱</div>
        <div class="desc">Remember you can do anything.</div>
      </div>
    </a>
    <!-- 成员2 -->
    <a href="李佳玮.html" class="card">
      <img src="李佳玮.jpg" alt="成员2" class="avatar">
      <div class="info">
        <div class="name">李佳玮</div>
        <div class="desc">宫阙万间都做了土。</div>
      </div>
    </a>
    <!-- 成员3 -->
    <a href="吴洵.html" class="card">
      <img src="吴洵.jpg" alt="成员3" class="avatar">
      <div class="info">
        <div class="name">吴洵</div>
        <div class="desc">点亮篝火等极光。</div>
      </div>
    </a>
    <!-- 成员4 -->
    <a href="徐钲.html" class="card">
      <img src="徐钲.jpg" alt="成员4" class="avatar">
      <div class="info">
        <div class="name">徐钲</div>
        <div class="desc">无欲无求，笑口常开。</div>
      </div>
    </a>
    <!-- 成员5 -->
    <a href="赵润初.html" class="card">
      <img src="赵润初.jpg" alt="成员5" class="avatar">
      <div class="info">
        <div class="name">赵润初</div> 
        <div class="desc">种桃道士归何处，前度刘郎今又来。</div>
      </div>
    </a>
    <!-- 成员6 -->
    <a href="张瑔.html" class="card">
      <img src="张瑔.jpg" alt="成员6" class="avatar">
      <div class="info">
        <div class="name">张瑔</div>
        <div class="desc">爱打乒乓球、爱自驾、爱搞抽象的zq。</div>
      </div>
    </a>
  </div>
  <div class="back-btn-container">
    <a href="https://www.example.com" class="back-btn">返回</a>
  </div>
  <!-- 左下角 logo 图片 -->
  <img src="logo透明.png" alt="Logo" class="corner-logo">
</body>
</html>
