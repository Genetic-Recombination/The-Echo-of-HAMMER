<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成就系统测试</title>
  <style>
    body {
      background: #333;
      font-family: 'Microsoft YaHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .game-container {
      position: relative;
      width: 800px;
      height: 500px;
      border: 4px solid #8b0000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
      background: #f2e9ec;
    }
    
    /* 成就系统按钮样式 */
    .achievement-btn {
      position: absolute;
      top: 20px;
      left: 70px; /* 调整位置，避免与音乐控制按钮重叠 */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 2px solid #8B4513;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .achievement-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    .achievement-btn::before {
      content: "🏆";
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    /* 左上角音乐控制 UI */
    #bgm-control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 6px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #bgm-control button {
      background: #8b0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #bgm-control button:hover {
      background: #a00000;
    }

    #bgm-control input[type="range"] {
      width: 100px;
    }
    
    /* 成就面板样式 */
    .AchievementPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      z-index: 1001;
      display: none;
    }

    .AchievementPanel.open {
      display: block;
    }

    .ap-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .ap-title {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .ap-close {
      background: none;
      border: 2px solid #FFD700;
      border-radius: 6px;
      padding: 4px 8px;
      color: #FFD700;
      cursor: pointer;
      font-size: 16px;
    }

    .ap-close:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    .AchievementGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .AchievementTile {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .AchievementTile.locked {
      opacity: 0.5;
    }

    .AchievementTile:not(.locked):hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .AchievementTile .thumb {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .AchievementTile.locked::after {
      content: "🔒";
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="achievement-button" class="achievement-btn" title="成就系统"></button>
    
    <!-- 左上角音乐控制 UI -->
    <div id="bgm-control">
      <button id="bgm-toggle">播放</button>
      <input type="range" id="bgm-volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    
    <!-- 成就面板 -->
    <div class="AchievementPanel" id="achievement-panel">
      <div class="ap-header">
        <h3 class="ap-title">成就系统</h3>
        <button class="ap-close" id="close-panel">关闭</button>
      </div>
      <div class="AchievementGrid" id="achievement-grid">
        <!-- 成就格子将通过JavaScript动态生成 -->
      </div>
    </div>
  </div>

  <script>
    // 模拟成就管理器
    window.achievementManager = {
      togglePanel: function(force) {
        const panel = document.getElementById('achievement-panel');
        const isOpen = panel.classList.contains('open');
        const shouldOpen = typeof force === 'boolean' ? force : !isOpen;
        panel.classList.toggle('open', shouldOpen);
      },
      
      renderGrid: function() {
        const grid = document.getElementById('achievement-grid');
        grid.innerHTML = '';
        
        // 模拟5个成就
        for (let i = 0; i < 5; i++) {
          const tile = document.createElement('div');
          tile.className = 'AchievementTile locked';
          tile.title = '未解锁';
          tile.dataset.index = i;
          
          // 添加点击事件
          tile.addEventListener('click', function() {
            if (tile.classList.contains('locked')) {
              tile.classList.remove('locked');
              tile.title = `成就 ${i + 1}`;
              
              // 添加成就图片（模拟）
              const thumb = document.createElement('div');
              thumb.className = 'thumb';
              thumb.style.backgroundColor = '#FFD700';
              tile.appendChild(thumb);
              
              alert(`成就已解锁: 成就 ${i + 1}`);
            }
          });
          
          grid.appendChild(tile);
        }
      }
    };
    
    // 初始化成就网格
    window.achievementManager.renderGrid();
    
    // 成就系统按钮交互逻辑
    document.addEventListener('DOMContentLoaded', function() {
      const achievementButton = document.getElementById('achievement-button');
      const closePanelButton = document.getElementById('close-panel');
      
      achievementButton.addEventListener('click', function() {
        window.achievementManager.togglePanel();
      });
      
      closePanelButton.addEventListener('click', function() {
        window.achievementManager.togglePanel(false);
      });
    });
    
    // 音乐控制逻辑
    const playButton = document.getElementById("bgm-toggle");
    let isPlaying = false;
    playButton.addEventListener("click", () => {
      isPlaying = !isPlaying;
      playButton.textContent = isPlaying ? "暂停" : "播放";
    });
  </script>
</body>
</html>
