<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container" id="login-box">
    <!-- 注册表单 -->
    <div class="form-container sign-up-container">
        <form name="registerForm" onsubmit="return registerUser();">
            <h1>注册</h1>           
            <div class="txtb">
                <input type="text" id="regUsername" required
                oninvalid="this.setCustomValidity('请输入用户名')" 
                oninput="this.setCustomValidity('')">
                <span data-placeholder="username"></span>
            </div>
            <div class="txtb">
                <input type="password" id="regPassword" required
                oninvalid="this.setCustomValidity('请输入密码')" 
                oninput="this.setCustomValidity('')">
                <span data-placeholder="password"></span>
            </div>
            <div class="txtb">
                <input type="password" id="confirmPassword" required
                oninvalid="this.setCustomValidity('请再次输入密码')" 
                oninput="this.setCustomValidity('')">
                <span data-placeholder="Confirm Password"></span>
            </div>            
            <button type="submit">注册</button>
        </form>
    </div>

    <!-- 登录表单 -->
    <div class="form-container sign-in-container">
        <form name="loginForm" onsubmit="return validateForm();">
            <h1>登录</h1>
            <div class="txtb">
                <input type="text" id="username" required
                oninvalid="this.setCustomValidity('请输入用户名')" 
                oninput="this.setCustomValidity('')">
                <span data-placeholder="username"></span>
            </div>
            <div class="txtb">
                <input type="password" id="password" required
                oninvalid="this.setCustomValidity('请输入密码')" 
                oninput="this.setCustomValidity('')">
                <span data-placeholder="password"></span>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <!-- 滑动覆盖层 -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有账号？</h1>
                <p>请使用您的账号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有账号?</h1>
                <p>立即注册，一起开启魔法之旅吧</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 登录/注册切换
    $("#signUp").click(function(){
        $("#login-box").addClass('right-panel-active')
    });

    $("#signIn").click(function(){
        $("#login-box").removeClass('right-panel-active')
    });

    // 输入框 focus 动画
    $(".txtb input").on("focus", function(){
        $(this).addClass("focus")
    });

    $(".txtb input").on("blur", function(){
        if($(this).val() == '')
            $(this).removeClass("focus")
    });

    // 登录函数
    function validateForm() {
        var username = $("#username").val();
        var password = $("#password").val();

        if (!username || !password) {
            alert("请输入用户名和密码");
            return false;
        }

        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");

        if (username === storedUsername && password === storedPassword) {
            alert("登录成功");
            window.location.href = "./game.html";
        } else {
            alert("登录失败");
        }
        return false;
    }

    // 注册函数
    function registerUser() {
        var username = $("#regUsername").val();
        var password = $("#regPassword").val();
        var confirmPassword = $("#confirmPassword").val();

        if (!username || !password || !confirmPassword) {
            alert("请输入用户名和密码");
            return false;
        }

        if (password !== confirmPassword) {
            alert("确认密码不匹配");
            return false;
        }

        localStorage.setItem("username", username);
        localStorage.setItem("password", password);

        alert("注册成功");
        window.location.href="./game.html";
        return false;
    }
</script>
</body>
</html>
