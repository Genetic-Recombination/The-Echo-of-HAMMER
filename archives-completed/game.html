<!DOCTYPE html>
<html lang="zh">

<head>
  <title>再见 Second Sight</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <!-- Overworld styles -->
  <link href="./styles/global.css" type="text/css" rel="stylesheet">
  <link href="./styles/TextMessage.css" type="text/css" rel="stylesheet">
  <link href="./styles/SceneTransition.css" type="text/css" rel="stylesheet">
  <link href="./styles/KeyboardMenu.css" type="text/css" rel="stylesheet">
  <link href="./styles/TitleScreen.css" type="text/css" rel="stylesheet">
  <link href="./styles/Menus.css" type="text/css" rel="stylesheet">
  <link href="./styles/toEmbed.css" type="text/css" rel="stylesheet">
  <link href="./styles/role.css" type="text/css" rel="stylesheet">
  <link href="./styles/role.css" type="text/css" rel="stylesheet">
  <link href="favicon.ico" type="image/x-icon" rel="icon">
</head>

<body>
  <div class="game-container">
    <canvas class="game-canvas" width="800" height="500"></canvas>
    <div id="role">
      <div id="hero" class="lihui"></div>
      <div id="mum" class="lihui"></div>
      <div id="dad" class="lihui"></div>
      <div id="kp" class="lihui"></div>
      <div id="bianju" class="lihui"></div>
      <div id="interact" class="lihui"></div>
    </div>
  </div>
  <p class="how-to-play">
    Use <span class="emp">Arrow</span> Keys to move. 
    <span class="emp">Space</span> to prompt/talk. 
    Press <span class="emp">ESC</span> to pause.
  </p>
  <svg xlmns="https://www.w3.org/2000/svg" version="1.1" id="svgFilter">
    <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="3" seed="2"></feTurbulence>
      <feDisplacementMap xChannelSelector="G" yChannelSelector="B" scale="20" in="SourceGraphic"></feDisplacementMap>
    </filter>
  </svg>
  <!-- State -->
  <script src="./State/PlayerState.js"></script>

  <!-- Scripts -->
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js//DirectionInput.js"></script>
  <script src="./js/Overworld.js"></script>
  <script src="./js/GameObject.js"></script>
  <script src="./js/Person.js"></script>
  <script src="./js/Sprite.js"></script>
  <script src="./js/OverworldMap.js"></script>
  <script src="./js/OverworldEvent.js"></script>
  <script src="./js/TextMessage.js"></script>
  <script src="./js/KeyPressListener.js"></script>
  <script src="./js/RevealingText.js"></script>
  <script src="./js/SceneTransition.js"></script>
  <script src="./js/KeyboardMenu.js"></script>
  <script src="./js/PauseMenu.js"></script>
  <script src="./js/ChooseMenu.js"></script>
  <script src="./progress/Progress.js"></script>
  <script src="./js/TitleScreen.js"></script>
  <script src="./js/init.js"></script>
</body>

</html>
