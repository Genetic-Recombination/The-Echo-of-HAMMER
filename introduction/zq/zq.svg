<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- 电路线条 -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.6">
    <!-- 水平线 -->
    <line x1="20" y1="60" x2="80" y2="60"/>
    <line x1="120" y1="60" x2="180" y2="60"/>
    <line x1="20" y1="140" x2="80" y2="140"/>
    <line x1="120" y1="140" x2="180" y2="140"/>
    
    <!-- 垂直线 -->
    <line x1="60" y1="20" x2="60" y2="80"/>
    <line x1="140" y1="20" x2="140" y2="80"/>
    <line x1="60" y1="120" x2="60" y2="180"/>
    <line x1="140" y1="120" x2="140" y2="180"/>
    
    <!-- 连接点 -->
    <circle cx="60" cy="60" r="3" fill="#00d4ff"/>
    <circle cx="140" cy="60" r="3" fill="#00d4ff"/>
    <circle cx="60" cy="140" r="3" fill="#00d4ff"/>
    <circle cx="140" cy="140" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- 中心人物轮廓 -->
  <g fill="#ffffff" opacity="0.9">
    <!-- 头部 -->
    <circle cx="100" cy="80" r="25" fill="#ffffff"/>
    
    <!-- 身体 -->
    <rect x="85" y="105" width="30" height="40" rx="15" fill="#ffffff"/>
    
    <!-- 手臂 -->
    <rect x="70" y="110" width="15" height="25" rx="7" fill="#ffffff"/>
    <rect x="115" y="110" width="15" height="25" rx="7" fill="#ffffff"/>
  </g>
  
  <!-- 科技元素 -->
  <g stroke="#4ecdc4" stroke-width="1" fill="none" opacity="0.8">
    <!-- 扫描线 -->
    <rect x="75" y="70" width="50" height="20" rx="2" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 数据流 -->
    <path d="M30,100 Q50,90 70,100 T110,100" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M130,100 Q150,110 170,100" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 发光效果 -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="88;92;88" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ZQ 文字 -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d4ff">
    ZQ
  </text>
</svg>