<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements - The Echo of Hammer</title>
<style>
  :root{
    --bg:#0b0b0d;
    --fg:#e6e6e6;
    --accent:#b30017;
  }

  body{
    margin:0;
    font-family: ui-serif, "Noto Serif CJK SC", Georgia, serif;
    background:
      url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat,
      radial-gradient(1200px 700px at 70% -10%, #1a1a22 0%, transparent 60%),
      radial-gradient(600px 400px at 30% 110%, #111116 0%, transparent 60%),
      linear-gradient(#0a0a0c, #0b0b0d 40%, #060607 100%);
    color: var(--fg);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:2000px;
    position: relative;
    overflow: hidden;
  }

  h1{
    font-size: clamp(28px,5vw,42px);
    margin:0;
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(180deg,#fff 0%,#ccc 40%,#555 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:0 0 10px rgba(179,0,23,.5),0 0 20px rgba(255,0,0,.3),2px 2px 4px rgba(0,0,0,.7);
    letter-spacing:.15em;
  }

  .tips{
    font-size:16px;
    color:#fff;
    text-align:center;
    line-height:1.4em;
    background: linear-gradient(90deg, #b30017, #7a0010);
    padding:6px 12px;
    border-radius:8px;
    text-shadow: 1px 1px 2px rgba(0,0,0,.7);
    font-family: "Georgia", serif;
    position: absolute;
    top: 150px;
    left: 50%;
    transform: translateX(-50%);
    transition: opacity .4s;
  }

  .book {
    width: 300px;
    height: 300px;
    position: absolute;
    top: 230px;
    left: 50%;
    transform: translateX(-50%);
    transform-style: preserve-3d;
    perspective: 1500px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform .5s, opacity .5s;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top:0; left:50%;
    transform-style: preserve-3d;
    transform-origin:left center;
    transition: transform 0.9s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.5s;
    cursor:pointer;
  }

  .front, .back {
    position:absolute;
    width:100%;
    height:100%;
    border-radius:16px;
    box-shadow: 0 8px 30px rgba(0,0,0,.6), inset 0 -2px 0 rgba(0,0,0,.6), 0 0 12px rgba(255,0,0,.2);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2.5em;
    color:#fff;
    backface-visibility:hidden;
    text-shadow: 0 0 8px rgba(0,0,0,.9);
    border:2px solid rgba(255,0,0,.3);
    background-color: #4c0b0b; /* é»˜è®¤ä¸é€æ˜ */
  }

  /* ç¬¬ä¸€é¡µ front æ­£é¢é€æ˜ï¼Œä»…æ˜¾ç¤ºå°é¢ */
  #book .page[data-index="0"] .front {
    background: url('first.png') no-repeat center/cover !important;
    color: transparent !important;
    background-color: transparent !important;
  }

  /* ç¬¬ä¸€é¡µ back ä¿æŒä¸é€æ˜æ¸å˜èƒŒæ™¯ */
  #book .page[data-index="0"] .back {
    background-color: #4c0b0b !important;
    color: transparent;
  }

  .back {
    transform: rotateY(180deg);
  }

  .page.flipped {
    transform: rotateY(-180deg) scale(1.02);
    box-shadow: 0 12px 30px rgba(0,0,0,.8), inset 0 -2px 0 rgba(0,0,0,.6);
  }

  .back-btn{
    padding:12px 20px;
    border:none;
    border-radius:10px;
    font-size:14px;
    letter-spacing:.2em;
    background: linear-gradient(180deg, rgba(179,0,23,.9), rgba(122,0,16,.95));
    color:#fff;
    cursor:pointer;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,.5), 0 6px 14px rgba(179,0,23,.25);
    transition:.2s;
  }
  .back-btn:hover{
    filter:brightness(1.15) saturate(120%);
    box-shadow:0 0 12px rgba(255,0,0,.6)
  }

  .thumb-btn {
    position: absolute;
    top: 580px;
    left: 50%;
    transform: translateX(-50%);
    transition: all .5s;
  }

  .back-nav {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
  }

  .thumbnails {
    display: none; 
    position: absolute;
    top: 140px;
    left: 50%;
    transform: translateX(-50%) scale(0.8);
    width: 80%;
    max-width: 600px;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
    justify-items: center;
    transition: all .5s;
    opacity: 0;
  }

  .thumbnail {
    width: 80px;
    height: 80px;
    background: linear-gradient(180deg, #2b0b0b 0%, #7a0010 100%);
    border: 2px solid rgba(255,0,0,.3);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,.9);
    cursor: pointer;
    transition: transform .2s;
  }
  .thumbnail:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Achievements</h1>
<div class="tips" id="tips">
  Left Click â†’ Next Page   Right Click â†’ Previous Page
</div>

<button class="back-btn thumb-btn" id="toggleBtn" onclick="toggleThumbnails()">ğŸ“š View Thumbnails</button>

<div class="book" id="book">
  <!-- ç¬¬ä¸€é¡µ front é€æ˜ï¼Œback ä¸é€æ˜ -->
  <div class="page" data-index="0">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <!-- å…¶ä»–é¡µ -->
  <div class="page" data-index="1"><div class="front">?</div><div class="back">?</div></div>
  <div class="page" data-index="2"><div class="front">?</div><div class="back">?</div></div>
  <div class="page" data-index="3"><div class="front">?</div><div class="back">?</div></div>
  <div class="page" data-index="4"><div class="front">?</div><div class="back">?</div></div>
</div>

<div class="thumbnails" id="thumbnails"></div>

<button class="back-btn back-nav" onclick="window.location.href='../start.html'">â† Back</button>

<script>
  const pages = Array.from(document.querySelectorAll('.page'));
  const totalPages = pages.length;
  const book = document.getElementById('book');
  const thumbnailsDiv = document.getElementById("thumbnails");
  const toggleBtn = document.getElementById("toggleBtn");
  const tipsDiv = document.getElementById("tips");

  pages.forEach((p,i)=>{
    p.style.zIndex = totalPages - i;
  });

  let currentPage = 0;

  book.addEventListener('click', ()=>{
    if(currentPage < totalPages){
      const page = pages[currentPage];
      page.classList.add('flipped');
      page.style.zIndex = currentPage;
      currentPage++;
    }
  });

  book.addEventListener('contextmenu', (e)=>{
    e.preventDefault();
    if(currentPage > 0){
      currentPage--;
      const page = pages[currentPage];
      page.classList.remove('flipped');
      page.style.zIndex = totalPages - currentPage;
    }
  });

  // ç¼©ç•¥å›¾ç”Ÿæˆ
  pages.forEach((page, i) => {
    const thumb = document.createElement("div");
    thumb.className = "thumbnail";
    thumb.textContent = "?"; // ç¼©ç•¥å›¾ç¬¬ä¸€é¡µä¿ç•™é—®å·
    thumbnailsDiv.appendChild(thumb);
  });

  function toggleThumbnails(){
    if(thumbnailsDiv.style.display === "grid"){
      thumbnailsDiv.style.transform = "translateX(-50%) scale(0.8)";
      thumbnailsDiv.style.opacity = "0";
      setTimeout(()=>{
        thumbnailsDiv.style.display = "none";
        book.style.opacity = "1";
        book.style.transform = "translateX(-50%) scale(1)";
        tipsDiv.style.opacity = "1";
        toggleBtn.textContent = "ğŸ“š View Thumbnails";
      },500);
    } else {
      thumbnailsDiv.style.display = "grid";
      setTimeout(()=>{
        thumbnailsDiv.style.transform = "translateX(-50%) scale(1)";
        thumbnailsDiv.style.opacity = "1";
      },50);
      book.style.opacity = "0";
      book.style.transform = "translateX(-50%) scale(0.8)";
      tipsDiv.style.opacity = "0";
      toggleBtn.textContent = "ğŸ“– View Book";
    }
  }
</script>
</body>
</html>
