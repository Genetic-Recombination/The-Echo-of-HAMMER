<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements - The Echo of Hammer</title>
<style>
  :root{
    --bg:#0b0b0d;
    --fg:#e6e6e6;
    --accent:#b30017;
  }

  body{
    margin:0;
    font-family: ui-serif, "Noto Serif CJK SC", Georgia, serif;
    background:
      url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat,
      radial-gradient(1200px 700px at 70% -10%, #1a1a22 0%, transparent 60%),
      radial-gradient(600px 400px at 30% 110%, #111116 0%, transparent 60%),
      linear-gradient(#0a0a0c, #0b0b0d 40%, #060607 100%);
    color: var(--fg);
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    perspective:2000px;
  }

  h1{
    font-size: clamp(28px,5vw,42px);
    margin-bottom:10px;
    background: linear-gradient(180deg,#fff 0%,#ccc 40%,#555 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:0 0 10px rgba(179,0,23,.5),0 0 20px rgba(255,0,0,.3),2px 2px 4px rgba(0,0,0,.7);
    letter-spacing:.15em;
  }

  .tips{
    font-size:16px;
    color:#fff;
    text-align:center;
    margin-bottom:20px;
    line-height:1.4em;
    background: linear-gradient(90deg, #b30017, #7a0010);
    padding:6px 12px;
    border-radius:8px;
    text-shadow: 1px 1px 2px rgba(0,0,0,.7);
    font-family: "Georgia", serif;
  }

  .book {
    width: 300px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    perspective: 1500px;
    /* 中轴居中 */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
  }

  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top:0; left:50%;
    transform-style: preserve-3d;
    transform-origin:left center;
    transition: transform 0.9s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.5s;
    cursor:pointer;
    z-index:0;
  }

  .front, .back {
    position:absolute;
    width:100%;
    height:100%;
    border-radius:16px;
    background: linear-gradient(180deg, #2b0b0b 0%, #4c0b0b 70%, #7a0010 100%);
    box-shadow: 0 8px 30px rgba(0,0,0,.6), inset 0 -2px 0 rgba(0,0,0,.6), 0 0 12px rgba(255,0,0,.2);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2.5em;
    color:#fff;
    backface-visibility:hidden;
    text-shadow: 0 0 8px rgba(0,0,0,.9);
    border:2px solid rgba(255,0,0,.3);
  }

  .back {
    transform: rotateY(180deg);
    background: linear-gradient(180deg, #4c0b0b 0%, #2b0b0b 100%);
  }

  .page.flipped {
    transform: rotateY(-180deg) scale(1.02);
    box-shadow: 0 12px 30px rgba(0,0,0,.8), inset 0 -2px 0 rgba(0,0,0,.6);
  }

  .back-btn{
    margin-top:30px;
    padding:12px 20px;
    border:none;
    border-radius:10px;
    font-size:14px;
    letter-spacing:.2em;
    background: linear-gradient(180deg, rgba(179,0,23,.9), rgba(122,0,16,.95));
    color:#fff;
    cursor:pointer;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,.5), 0 6px 14px rgba(179,0,23,.25);
    transition:.2s;
  }
  .back-btn:hover{
    filter:brightness(1.15) saturate(120%);
    box-shadow:0 0 12px rgba(255,0,0,.6)
  }
</style>
</head>
<body>

<h1>Achievements</h1>
<div class="tips">
  左键 → 翻到下一页<br>
  右键 → 翻回上一页
</div>

<div class="book" id="book">
  <div class="page" data-index="0">
    <div class="front">?</div>
    <div class="back">?</div>
  </div>
  <div class="page" data-index="1">
    <div class="front">?</div>
    <div class="back">?</div>
  </div>
  <div class="page" data-index="2">
    <div class="front">?</div>
    <div class="back">?</div>
  </div>
  <div class="page" data-index="3">
    <div class="front">?</div>
    <div class="back">?</div>
  </div>
  <div class="page" data-index="4">
    <div class="front">?</div>
    <div class="back">?</div>
  </div>
</div>

<button class="back-btn" onclick="window.location.href='page.html'">← Back</button>

<script>
  const pages = Array.from(document.querySelectorAll('.page'));
  const totalPages = pages.length;

  // 初始化 z-index
  pages.forEach((p,i)=>{
    p.style.zIndex = totalPages - i;
  });

  let currentPage = 0;

  const book = document.getElementById('book');

  // 左键翻页
  book.addEventListener('click', ()=>{
    if(currentPage < totalPages){
      const page = pages[currentPage];
      page.classList.add('flipped');
      page.style.zIndex = currentPage; // 翻页后放到底层
      currentPage++;
    }
  });

  // 右键翻页回退
  book.addEventListener('contextmenu', (e)=>{
    e.preventDefault(); // 阻止默认右键菜单
    if(currentPage > 0){
      currentPage--;
      const page = pages[currentPage];
      page.classList.remove('flipped');
      page.style.zIndex = totalPages - currentPage; // 恢复 z-index
    }
  });
</script>

</body>
</html>
