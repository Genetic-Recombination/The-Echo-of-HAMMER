<style>

}

h1{

  top: 80px;

.tips{

}

.book {
  width: 300px;
  height: 300px;
  position: absolute;
  top: 230px;
  left: 50%;
  transform: translateX(-50%);
  transform-style: preserve-3d;
  perspective: 1500px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform .5s, opacity .5s;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top:0; left:50%;
  transform-style: preserve-3d;
  transform-origin:left center;
  transition: transform 0.9s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.5s;
  cursor:pointer;
  backface-visibility: hidden;
}

.front, .back {
  position:absolute;
  width:100%;
  height:100%;
  border-radius:16px;   /* åœ†è§’çŸ©å½¢ */
  overflow:hidden;      /* è£å‰ª */
  box-shadow: 0 8px 30px rgba(0,0,0,.6), inset 0 -2px 0 rgba(0,0,0,.6), 0 0 12px rgba(255,0,0,.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.5em;
  color:#fff;
  backface-visibility:hidden;
  text-shadow: 0 0 8px rgba(0,0,0,.9);
  border:2px solid rgba(255,0,0,.3);
  background: linear-gradient(180deg, #2b0b0b 0%, #7a0010 100%);
}

.back {
  transform: rotateY(180deg);
}

/* ä¿®å¤é—ªåŠ¨ï¼šé•œåƒåˆå§‹é€æ˜ï¼Œç¿»é¡µåæ˜¾ç¤º */
.back .mirror {
  width:100%;
  height:100%;
  border-radius:16px;   /* é•œåƒä¹Ÿè£å‰ªæˆåœ†è§’ */
  overflow:hidden;
  background: url('in.png') no-repeat center/cover;
  transform: scaleX(-1);
  opacity: 0;
  backface-visibility: hidden;
  transition: opacity 0.3s;
}
.page.flipped .back .mirror {
  opacity: 1;
}

/* ä»…å°é¢ï¼šç¿»é¡µå‰éšè—èƒŒé¢ï¼Œé¿å…é—ªçƒ */
.page[data-index="0"] .back .mirror {
  opacity: 0 !important;
  pointer-events: none;
}
.page[data-index="0"].flipped .back .mirror {
  opacity: 1 !important;
}

.page.flipped {
  transform: rotateY(-180deg) scale(1.02);
  box-shadow: 0 12px 30px rgba(0,0,0,.8), inset 0 -2px 0 rgba(0,0,0,.6);
}

.back-btn{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:14px;
  letter-spacing:.2em;
  background: linear-gradient(180deg, rgba(179,0,23,.9), rgba(122,0,16,.95));
  color:#fff;
  cursor:pointer;
  box-shadow: inset 0 -2px 0 rgba(0,0,0,.5), 0 6px 14px rgba(179,0,23,.25);
  transition:.2s;
}
.back-btn:hover{
  filter:brightness(1.15) saturate(120%);
  box-shadow:0 0 12px rgba(255,0,0,.6)
}

.thumb-btn {
  position: absolute;
  top: 580px;
  left: 50%;
  transform: translateX(-50%);
  transition: all .5s;
}

.back-nav {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
}

.thumbnails {
  display: none; 
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  width: 80%;
  max-width: 600px;
  grid-template-columns: repeat(5, 1fr);
  gap: 15px;
  justify-items: center;
  transition: all .5s;
  opacity: 0;
}

.thumbnail {
  width: 80px;
  height: 80px;
  background: linear-gradient(180deg, #2b0b0b 0%, #7a0010 100%);
  border: 2px solid rgba(255,0,0,.3);
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
  color: #fff;
  text-shadow: 0 0 5px rgba(0,0,0,.9);
  cursor: pointer;
  transition: transform .2s;
}
.thumbnail:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>
<!-- ä¸‹é¢ HTML éƒ¨åˆ†å’Œä½ ç»™çš„ä¸€æ ·ï¼Œæˆ‘æ²¡åŠ¨ -->
<h1>æˆå°±</h1>
<div class="tips" id="tips">
  å·¦é”® â†’ ä¸‹ä¸€é¡µ   å³é”® â†’ ä¸Šä¸€é¡µ
</div>

<button class="back-btn thumb-btn" id="toggleBtn" onclick="toggleThumbnails()">ğŸ“š çœ‹çœ‹ç¼©ç•¥å›¾</button>

<div class="book" id="book">
  <!-- ç¬¬1é¡µå°é¢ -->
  <div class="page" data-index="0">
    <div class="front" style="background:url('first.png') no-repeat center/cover;"></div>
    <div class="back"><div class="mirror" style="background:url('in.png') no-repeat center/cover; transform:scaleX(-1);"></div></div>
  </div>

  <!-- ç¬¬2~3é¡µ -->
  <div class="page" data-index="1">
    <div class="front" style="background:url('in.png') no-repeat center/cover;"></div>
    <div class="back"><div class="mirror" style="background:url('in.png') no-repeat center/cover; transform:scaleX(-1);"></div></div>
  </div>
  <div class="page" data-index="2">
    <div class="front" style="background:url('in.png') no-repeat center/cover;"></div>
    <div class="back"><div class="mirror" style="background:url('in.png') no-repeat center/cover; transform:scaleX(-1);"></div></div>
  </div>
  <div class="page" data-index="3">
    <div class="front" style="background:url('in.png') no-repeat center/cover;"></div>
    <div class="back"><div class="mirror" style="background:url('in.png') no-repeat center/cover; transform:scaleX(-1);"></div></div>
  </div>

  <!-- æœ€åä¸€é¡µï¼šèƒŒé¢æ”¹ä¸º end.png -->
  <div class="page" data-index="4">
    <div class="front" style="background:url('in.png') no-repeat center/cover;"></div>
    <div class="back" style="background:url('end.png') no-repeat center/cover; background-size:cover;"></div>
  </div>
</div>

<div class="thumbnails" id="thumbnails"></div>

<button class="back-btn back-nav" onclick="window.location.href='../start.html'">â† è¿”å›</button>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const totalPages = pages.length;
const book = document.getElementById('book');
const thumbnailsDiv = document.getElementById("thumbnails");
const toggleBtn = document.getElementById("toggleBtn");
const tipsDiv = document.getElementById("tips");

pages.forEach((p,i)=>{
  p.style.zIndex = totalPages - i;
});

let currentPage = 0;

book.addEventListener('click', ()=>{
  if(currentPage < totalPages){
    const page = pages[currentPage];
    page.classList.add('flipped');
    page.style.zIndex = currentPage;
    currentPage++;
  }
});

book.addEventListener('contextmenu', (e)=>{
  e.preventDefault();
  if(currentPage > 0){
    currentPage--;
    const page = pages[currentPage];
    page.classList.remove('flipped');
    page.style.zIndex = totalPages - currentPage;
  }
});

// ç¼©ç•¥å›¾ç”Ÿæˆ
pages.forEach((page, i) => {
  const thumb = document.createElement("div");
  thumb.className = "thumbnail";
  thumbnailsDiv.appendChild(thumb);
});

function toggleThumbnails(){
  if(thumbnailsDiv.style.display === "grid"){
    thumbnailsDiv.style.transform = "translateX(-50%) scale(0.8)";
    thumbnailsDiv.style.opacity = "0";
    setTimeout(()=>{
      thumbnailsDiv.style.display = "none";
      book.style.opacity = "1";
      book.style.transform = "translateX(-50%) scale(1)";
      tipsDiv.style.opacity = "1";
      toggleBtn.textContent = "ğŸ“š çœ‹çœ‹ç¼©ç•¥å›¾";
    },500);
  } else {
    thumbnailsDiv.style.display = "grid";
    setTimeout(()=>{
      thumbnailsDiv.style.transform = "translateX(-50%) scale(1)";
      thumbnailsDiv.style.opacity = "1";
    },50);
    book.style.opacity = "0";
    book.style.transform = "translateX(-50%) scale(0.8)";
    tipsDiv.style.opacity = "0";
    toggleBtn.textContent = "ğŸ“– çœ‹çœ‹ä¾¦æ¢æ‰‹å†Œ";
  }
}
</script>
