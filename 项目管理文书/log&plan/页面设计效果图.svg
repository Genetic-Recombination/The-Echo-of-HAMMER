<svg width="1800" height="3000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1a1a2e; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #16213e; }
      .page-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #0f3460; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .ui-text { font-family: Arial, sans-serif; font-size: 11px; fill: #ffffff; }
      .ui-text-dark { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
    </style>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="900" y="30" text-anchor="middle" class="title">The Echo of HAMMER - 页面设计效果图</text>
  
  <!-- 1. 主页设计 -->
  <text x="50" y="80" class="section-title">1. 主页设计效果图</text>
  
  <!-- 主页框架 -->
  <g transform="translate(50, 100)">
    <!-- 页面背景 -->
    <rect x="0" y="0" width="400" height="300" fill="url(#darkBg)" rx="8" filter="url(#shadow)"/>
    
    <!-- 顶部导航 -->
    <rect x="0" y="0" width="400" height="50" fill="#0f3460" rx="8"/>
    <rect x="0" y="42" width="400" height="8" fill="#0f3460"/>
    
    <!-- Logo区域 -->
    <rect x="20" y="10" width="120" height="30" fill="#1a1a2e" rx="4"/>
    <text x="80" y="30" text-anchor="middle" class="ui-text">HAMMER</text>
    
    <!-- 导航菜单 -->
    <rect x="280" y="15" width="50" height="20" fill="#e94560" rx="4"/>
    <text x="305" y="28" text-anchor="middle" class="ui-text">开始</text>
    
    <rect x="340" y="15" width="50" height="20" fill="transparent" stroke="#bdc3c7"/>
    <text x="365" y="28" text-anchor="middle" class="ui-text">关于</text>
    
    <!-- 主要内容区 -->
    <rect x="20" y="70" width="360" height="200" fill="rgba(22,33,62,0.8)" rx="8"/>
    
    <!-- 游戏标题 -->
    <text x="200" y="110" text-anchor="middle" style="font-size: 28px; font-weight: bold; fill: #ffffff;">The Echo of HAMMER</text>
    <text x="200" y="135" text-anchor="middle" style="font-size: 14px; fill: #bdc3c7;">一个悬疑解谜的像素风冒险游戏</text>
    
    <!-- 开始按钮 -->
    <rect x="150" y="160" width="100" height="40" fill="#e94560" rx="8" filter="url(#shadow)"/>
    <text x="200" y="185" text-anchor="middle" style="font-size: 16px; font-weight: bold; fill: #ffffff;">开始游戏</text>
    
    <!-- 功能按钮组 -->
    <rect x="80" y="220" width="80" height="30" fill="#3498db" rx="4"/>
    <text x="120" y="240" text-anchor="middle" class="ui-text">读取存档</text>
    
    <rect x="170" y="220" width="60" height="30" fill="#27ae60" rx="4"/>
    <text x="200" y="240" text-anchor="middle" class="ui-text">成就</text>
    
    <rect x="240" y="220" width="80" height="30" fill="#f39c12" rx="4"/>
    <text x="280" y="240" text-anchor="middle" class="ui-text">设置</text>
    
    <!-- 底部信息 -->
    <text x="200" y="290" text-anchor="middle" style="font-size: 10px; fill: #7f8c8d;">© 2024 HAMMER Team. All rights reserved.</text>
  </g>
  
  <!-- 设计说明 -->
  <text x="500" y="120" class="page-title">设计特点：</text>
  <text x="500" y="140" class="text">• 深色悬疑主题，营造神秘氛围</text>
  <text x="500" y="155" class="text">• 清晰的视觉层级，突出主要操作</text>
  <text x="500" y="170" class="text">• 响应式布局，适配多种屏幕</text>
  <text x="500" y="185" class="text">• 简洁的导航结构，易于使用</text>
  
  <!-- 2. 登录页面设计 -->
  <text x="50" y="480" class="section-title">2. 登录页面设计效果图</text>
  
  <!-- 登录页面框架 -->
  <g transform="translate(50, 500)">
    <!-- 页面背景 -->
    <rect x="0" y="0" width="400" height="300" fill="url(#darkBg)" rx="8" filter="url(#shadow)"/>
    
    <!-- 登录卡片 -->
    <rect x="100" y="50" width="200" height="200" fill="rgba(15,52,96,0.9)" rx="12" filter="url(#shadow)"/>
    
    <!-- 标题 -->
    <text x="200" y="80" text-anchor="middle" style="font-size: 20px; font-weight: bold; fill: #ffffff;">用户登录</text>
    
    <!-- 用户名输入框 -->
    <rect x="120" y="100" width="160" height="35" fill="#ffffff" rx="4" stroke="#bdc3c7"/>
    <text x="130" y="120" style="font-size: 12px; fill: #7f8c8d;">用户名</text>
    
    <!-- 密码输入框 -->
    <rect x="120" y="145" width="160" height="35" fill="#ffffff" rx="4" stroke="#bdc3c7"/>
    <text x="130" y="165" style="font-size: 12px; fill: #7f8c8d;">密码</text>
    
    <!-- 登录按钮 -->
    <rect x="140" y="195" width="120" height="35" fill="#e94560" rx="6" filter="url(#shadow)"/>
    <text x="200" y="217" text-anchor="middle" style="font-size: 14px; font-weight: bold; fill: #ffffff;">登录</text>
    
    <!-- 注册链接 -->
    <text x="200" y="270" text-anchor="middle" style="font-size: 11px; fill: #3498db; text-decoration: underline;">还没有账号？立即注册</text>
  </g>
  
  <!-- 3. 游戏主界面设计 -->
  <text x="50" y="880" class="section-title">3. 游戏主界面设计效果图</text>
  
  <!-- 游戏界面框架 -->
  <g transform="translate(50, 900)">
    <!-- 游戏画布区域 -->
    <rect x="0" y="0" width="500" height="300" fill="#2c3e50" rx="8" filter="url(#shadow)"/>
    
    <!-- 游戏场景模拟 -->
    <rect x="10" y="10" width="480" height="240" fill="#34495e" rx="4"/>
    
    <!-- 地板 -->
    <rect x="10" y="200" width="480" height="50" fill="#7f8c8d"/>
    
    <!-- 墙体 -->
    <rect x="10" y="10" width="20" height="190" fill="#2c3e50"/>
    <rect x="470" y="10" width="20" height="190" fill="#2c3e50"/>
    <rect x="30" y="10" width="440" height="20" fill="#2c3e50"/>
    
    <!-- 角色 -->
    <rect x="100" y="170" width="16" height="24" fill="#e74c3c"/>
    <rect x="104" y="166" width="8" height="8" fill="#f4d1ae"/>
    
    <!-- NPC -->
    <rect x="200" y="170" width="16" height="24" fill="#3498db"/>
    <rect x="204" y="166" width="8" height="8" fill="#f4d1ae"/>
    
    <!-- 物品 -->
    <rect x="300" y="180" width="12" height="12" fill="#f39c12"/>
    
    <!-- UI控制面板 -->
    <rect x="10" y="260" width="480" height="30" fill="rgba(26,26,46,0.9)" rx="4"/>
    
    <!-- 血量条 -->
    <rect x="20" y="268" width="80" height="6" fill="#34495e" rx="3"/>
    <rect x="20" y="268" width="60" height="6" fill="#e74c3c" rx="3"/>
    <text x="20" y="285" style="font-size: 9px; fill: #ffffff;">HP: 75/100</text>
    
    <!-- 经验条 -->
    <rect x="120" y="268" width="80" height="6" fill="#34495e" rx="3"/>
    <rect x="120" y="268" width="45" height="6" fill="#3498db" rx="3"/>
    <text x="120" y="285" style="font-size: 9px; fill: #ffffff;">EXP: 450/800</text>
    
    <!-- 小地图 -->
    <rect x="420" y="265" width="60" height="20" fill="rgba(52,73,94,0.8)" rx="2"/>
    <text x="450" y="278" text-anchor="middle" style="font-size: 8px; fill: #ffffff;">小地图</text>
  </g>
  
  <!-- 侧边UI面板 -->
  <g transform="translate(570, 900)">
    <!-- 背包面板 -->
    <rect x="0" y="0" width="150" height="200" fill="rgba(15,52,96,0.9)" rx="8" filter="url(#shadow)"/>
    <text x="75" y="20" text-anchor="middle" style="font-size: 14px; font-weight: bold; fill: #ffffff;">背包</text>
    
    <!-- 物品格子 -->
    <g fill="#34495e" stroke="#7f8c8d">
      <rect x="15" y="30" width="25" height="25" rx="2"/>
      <rect x="45" y="30" width="25" height="25" rx="2"/>
      <rect x="75" y="30" width="25" height="25" rx="2"/>
      <rect x="105" y="30" width="25" height="25" rx="2"/>
      <rect x="15" y="60" width="25" height="25" rx="2"/>
      <rect x="45" y="60" width="25" height="25" rx="2"/>
    </g>
    
    <!-- 物品图标 -->
    <rect x="18" y="33" width="19" height="19" fill="#f39c12" rx="1"/>
    <rect x="48" y="33" width="19" height="19" fill="#e74c3c" rx="1"/>
    
    <!-- 任务面板 -->
    <rect x="0" y="110" width="150" height="90" fill="rgba(22,33,62,0.8)" rx="4"/>
    <text x="75" y="130" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #ffffff;">当前任务</text>
    <text x="10" y="150" style="font-size: 10px; fill: #bdc3c7;">• 寻找失踪的钥匙</text>
    <text x="10" y="165" style="font-size: 10px; fill: #bdc3c7;">• 与管家对话</text>
    <text x="10" y="180" style="font-size: 10px; fill: #bdc3c7;">• 调查书房</text>
  </g>
  
  <!-- 4. 对话界面设计 -->
  <text x="50" y="1280" class="section-title">4. 对话界面设计效果图</text>
  
  <!-- 对话界面框架 -->
  <g transform="translate(50, 1300)">
    <!-- 游戏背景（模糊） -->
    <rect x="0" y="0" width="500" height="200" fill="#2c3e50" opacity="0.7" rx="8"/>
    
    <!-- 对话框 -->
    <rect x="50" y="120" width="400" height="70" fill="rgba(26,26,46,0.95)" rx="8" filter="url(#shadow)"/>
    
    <!-- 角色头像 -->
    <rect x="60" y="130" width="40" height="40" fill="#34495e" rx="20"/>
    <rect x="68" y="138" width="24" height="16" fill="#f4d1ae" rx="2"/>
    <rect x="72" y="142" width="16" height="8" fill="#2c3e50" rx="1"/>
    
    <!-- 角色名称 -->
    <text x="115" y="145" style="font-size: 12px; font-weight: bold; fill: #ffffff;">管家威廉</text>
    
    <!-- 对话文本 -->
    <text x="115" y="165" style="font-size: 11px; fill: #bdc3c7;">"先生，您终于来了。主人在书房等您，</text>
    <text x="115" y="178" style="font-size: 11px; fill: #bdc3c7;">但是钥匙不见了..."</text>
    
    <!-- 选择选项 -->
    <rect x="60" y="200" width="180" height="25" fill="rgba(52,152,219,0.2)" stroke="#3498db" rx="4"/>
    <text x="70" y="217" style="font-size: 10px; fill: #3498db;">1. 钥匙最后在哪里见过？</text>
    
    <rect x="260" y="200" width="180" height="25" fill="rgba(52,152,219,0.2)" stroke="#3498db" rx="4"/>
    <text x="270" y="217" style="font-size: 10px; fill: #3498db;">2. 我来帮你找钥匙。</text>
  </g>
  
  <!-- 5. 成就页面设计 -->
  <text x="50" y="1580" class="section-title">5. 成就页面设计效果图</text>
  
  <!-- 成就页面框架 -->
  <g transform="translate(50, 1600)">
    <!-- 页面背景 -->
    <rect x="0" y="0" width="600" height="300" fill="url(#darkBg)" rx="8" filter="url(#shadow)"/>
    
    <!-- 标题栏 -->
    <rect x="0" y="0" width="600" height="50" fill="#0f3460" rx="8"/>
    <rect x="0" y="42" width="600" height="8" fill="#0f3460"/>
    <text x="300" y="30" text-anchor="middle" style="font-size: 18px; font-weight: bold; fill: #ffffff;">成就系统</text>
    
    <!-- 统计信息 -->
    <rect x="20" y="70" width="560" height="40" fill="rgba(22,33,62,0.8)" rx="6"/>
    <text x="40" y="90" style="font-size: 12px; fill: #ffffff;">总成就: 24</text>
    <text x="150" y="90" style="font-size: 12px; fill: #27ae60;">已解锁: 8</text>
    <text x="250" y="90" style="font-size: 12px; fill: #f39c12;">进行中: 3</text>
    <text x="350" y="90" style="font-size: 12px; fill: #7f8c8d;">未解锁: 13</text>
    
    <!-- 成就列表 -->
    <!-- 已解锁成就 -->
    <rect x="20" y="130" width="270" height="60" fill="rgba(39,174,96,0.2)" stroke="#27ae60" rx="6"/>
    <rect x="30" y="140" width="40" height="40" fill="#27ae60" rx="20"/>
    <text x="50" y="165" text-anchor="middle" style="font-size: 16px; fill: #ffffff;">✓</text>
    <text x="80" y="150" style="font-size: 12px; font-weight: bold; fill: #ffffff;">初次探索</text>
    <text x="80" y="165" style="font-size: 10px; fill: #bdc3c7;">完成第一个房间的探索</text>
    <text x="80" y="180" style="font-size: 9px; fill: #27ae60;">已解锁 - 2024/03/15</text>
    
    <!-- 进行中成就 -->
    <rect x="310" y="130" width="270" height="60" fill="rgba(243,156,18,0.2)" stroke="#f39c12" rx="6"/>
    <rect x="320" y="140" width="40" height="40" fill="#f39c12" rx="20"/>
    <text x="340" y="165" text-anchor="middle" style="font-size: 12px; fill: #ffffff;">50%</text>
    <text x="370" y="150" style="font-size: 12px; font-weight: bold; fill: #ffffff;">收集家</text>
    <text x="370" y="165" style="font-size: 10px; fill: #bdc3c7;">收集10个特殊物品 (5/10)</text>
    <text x="370" y="180" style="font-size: 9px; fill: #f39c12;">进行中</text>
    
    <!-- 未解锁成就 -->
    <rect x="20" y="210" width="270" height="60" fill="rgba(127,140,141,0.2)" stroke="#7f8c8d" rx="6"/>
    <rect x="30" y="220" width="40" height="40" fill="#7f8c8d" rx="20"/>
    <text x="50" y="245" text-anchor="middle" style="font-size: 16px; fill: #ffffff;">?</text>
    <text x="80" y="235" style="font-size: 12px; font-weight: bold; fill: #7f8c8d;">神秘成就</text>
    <text x="80" y="250" style="font-size: 10px; fill: #7f8c8d;">完成隐藏任务解锁</text>
    <text x="80" y="265" style="font-size: 9px; fill: #7f8c8d;">未解锁</text>
  </g>
  
  <!-- 6. 设置页面设计 -->
  <text x="50" y="1980" class="section-title">6. 设置页面设计效果图</text>
  
  <!-- 设置页面框架 -->
  <g transform="translate(50, 2000)">
    <!-- 页面背景 -->
    <rect x="0" y="0" width="500" height="300" fill="url(#darkBg)" rx="8" filter="url(#shadow)"/>
    
    <!-- 标题栏 -->
    <rect x="0" y="0" width="500" height="50" fill="#0f3460" rx="8"/>
    <rect x="0" y="42" width="500" height="8" fill="#0f3460"/>
    <text x="250" y="30" text-anchor="middle" style="font-size: 18px; font-weight: bold; fill: #ffffff;">游戏设置</text>
    
    <!-- 设置分类 -->
    <rect x="20" y="70" width="100" height="200" fill="rgba(22,33,62,0.8)" rx="6"/>
    
    <!-- 分类按钮 -->
    <rect x="30" y="80" width="80" height="30" fill="#e94560" rx="4"/>
    <text x="70" y="100" text-anchor="middle" class="ui-text">音频</text>
    
    <rect x="30" y="120" width="80" height="30" fill="transparent" stroke="#bdc3c7" rx="4"/>
    <text x="70" y="140" text-anchor="middle" class="ui-text">视频</text>
    
    <rect x="30" y="160" width="80" height="30" fill="transparent" stroke="#bdc3c7" rx="4"/>
    <text x="70" y="180" text-anchor="middle" class="ui-text">控制</text>
    
    <rect x="30" y="200" width="80" height="30" fill="transparent" stroke="#bdc3c7" rx="4"/>
    <text x="70" y="220" text-anchor="middle" class="ui-text">其他</text>
    
    <!-- 设置内容区 -->
    <rect x="140" y="70" width="340" height="200" fill="rgba(15,52,96,0.8)" rx="6"/>
    
    <!-- 音频设置 -->
    <text x="160" y="95" style="font-size: 14px; font-weight: bold; fill: #ffffff;">音频设置</text>
    
    <!-- 主音量 -->
    <text x="160" y="120" style="font-size: 12px; fill: #bdc3c7;">主音量</text>
    <rect x="160" y="130" width="200" height="6" fill="#34495e" rx="3"/>
    <rect x="160" y="130" width="140" height="6" fill="#3498db" rx="3"/>
    <circle cx="300" cy="133" r="8" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <text x="370" y="138" style="font-size: 11px; fill: #ffffff;">70%</text>
    
    <!-- 音效音量 -->
    <text x="160" y="165" style="font-size: 12px; fill: #bdc3c7;">音效音量</text>
    <rect x="160" y="175" width="200" height="6" fill="#34495e" rx="3"/>
    <rect x="160" y="175" width="160" height="6" fill="#3498db" rx="3"/>
    <circle cx="320" cy="178" r="8" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <text x="370" y="183" style="font-size: 11px; fill: #ffffff;">80%</text>
    
    <!-- 背景音乐 -->
    <text x="160" y="210" style="font-size: 12px; fill: #bdc3c7;">背景音乐</text>
    <rect x="160" y="220" width="200" height="6" fill="#34495e" rx="3"/>
    <rect x="160" y="220" width="100" height="6" fill="#3498db" rx="3"/>
    <circle cx="260" cy="223" r="8" fill="#ffffff" stroke="#3498db" stroke-width="2"/>
    <text x="370" y="228" style="font-size: 11px; fill: #ffffff;">50%</text>
    
    <!-- 静音开关 -->
    <text x="160" y="250" style="font-size: 12px; fill: #bdc3c7;">静音模式</text>
    <rect x="250" y="240" width="40" height="20" fill="#34495e" rx="10"/>
    <circle cx="270" cy="250" r="8" fill="#ffffff"/>
  </g>
  
  <!-- 7. 小游戏界面设计 -->
  <text x="50" y="2380" class="section-title">7. 小游戏界面设计效果图（恐龙跑酷）</text>
  
  <!-- 小游戏界面框架 -->
  <g transform="translate(50, 2400)">
    <!-- 游戏背景 -->
    <rect x="0" y="0" width="600" height="200" fill="#f7f7f7" rx="8" filter="url(#shadow)"/>
    
    <!-- 地面 -->
    <rect x="0" y="160" width="600" height="40" fill="#c0c0c0"/>
    
    <!-- 恐龙角色 -->
    <rect x="50" y="130" width="20" height="30" fill="#2c3e50"/>
    <rect x="55" y="125" width="10" height="10" fill="#2c3e50"/>
    <rect x="45" y="160" width="8" height="8" fill="#2c3e50"/>
    <rect x="62" y="160" width="8" height="8" fill="#2c3e50"/>
    
    <!-- 障碍物 -->
    <rect x="200" y="140" width="15" height="20" fill="#27ae60"/>
    <rect x="350" y="135" width="20" height="25" fill="#27ae60"/>
    <rect x="500" y="145" width="12" height="15" fill="#27ae60"/>
    
    <!-- 云朵 -->
    <ellipse cx="150" cy="50" rx="20" ry="10" fill="#ecf0f1"/>
    <ellipse cx="300" cy="40" rx="25" ry="12" fill="#ecf0f1"/>
    <ellipse cx="450" cy="60" rx="18" ry="9" fill="#ecf0f1"/>
    
    <!-- 分数显示 -->
    <text x="500" y="30" style="font-size: 16px; font-weight: bold; fill: #2c3e50;">分数: 1250</text>
    
    <!-- 最高分 -->
    <text x="500" y="50" style="font-size: 12px; fill: #7f8c8d;">最高: 3420</text>
    
    <!-- 游戏说明 -->
    <text x="50" y="30" style="font-size: 12px; fill: #34495e;">按空格键跳跃</text>
  </g>
  
  <!-- 设计总结 -->
  <text x="50" y="2680" class="section-title">设计总结</text>
  
  <text x="50" y="2710" class="text">1. 统一的视觉风格：所有页面采用深色悬疑主题，保持品牌一致性</text>
  <text x="50" y="2730" class="text">2. 清晰的信息层级：通过颜色、大小、位置建立清晰的视觉层级</text>
  <text x="50" y="2750" class="text">3. 良好的用户体验：简洁的操作流程，直观的界面布局</text>
  <text x="50" y="2770" class="text">4. 响应式设计：适配不同屏幕尺寸，保证多设备兼容性</text>
