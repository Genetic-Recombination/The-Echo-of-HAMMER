<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成就按钮测试</title>
  <style>
    body {
      background: #333;
      font-family: 'Microsoft YaHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .game-container {
      position: relative;
      width: 800px;
      height: 500px;
      border: 4px solid #8b0000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
      background: #f2e9ec;
    }
    
    /* 成就系统按钮样式 */
    .achievement-btn {
      position: absolute;
      top: 20px;
      left: 70px; /* 调整位置，避免与音乐控制按钮重叠 */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: 2px solid #8B4513;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s ease;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .achievement-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    /* 左上角音乐控制 UI */
    #bgm-control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 6px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #bgm-control button {
      background: #8b0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #bgm-control button:hover {
      background: #a00000;
    }

    #bgm-control input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button id="achievement-button" class="achievement-btn">🏆</button>
    
    <!-- 左上角音乐控制 UI -->
    <div id="bgm-control">
      <button id="bgm-toggle">播放</button>
      <input type="range" id="bgm-volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script>
    // 模拟成就管理器
    window.achievementManager = {
      togglePanel: function() {
        alert('成就面板已打开！');
      }
    };
    
    // 成就系统按钮交互逻辑
    document.addEventListener('DOMContentLoaded', function() {
      const achievementButton = document.getElementById('achievement-button');
      
      // 等待成就管理器初始化完成
      function checkAchievementManager() {
        if (window.achievementManager && window.achievementManager.togglePanel) {
          achievementButton.addEventListener('click', function() {
            window.achievementManager.togglePanel();
          });
        } else {
          setTimeout(checkAchievementManager, 100);
        }
      }
      
      checkAchievementManager();
    });
    
    // 音乐控制逻辑
    const playButton = document.getElementById("bgm-toggle");
    let isPlaying = false;
    playButton.addEventListener("click", () => {
      isPlaying = !isPlaying;
      playButton.textContent = isPlaying ? "暂停" : "播放";
    });
  </script>
</body>
</html>
