        .menu-title {

        .glitch {

            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: .15;

        .glitch::before { transform: translate(2px, -1px); color: #ff3b3b; }

        .btn {

            color: #fff;
            text-transform: uppercase;

            overflow: hidden;

        .btn:hover {

            box-shadow: 0 0 12px rgba(255,0,0,.6), 0 0 22px rgba(179,0,23,.4);
            transform: scale(1.02);
        }

        .btn::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            top: 0;
            height: 8px;
            background: linear-gradient(180deg, rgba(255,80,80,.9), rgba(179,0,23,0));
            filter: blur(.4px);
            opacity: .7;
        }

        .btn .drip {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 14px;
            background: #b30017;
            left: calc(50% - 4px);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            animation: drop 2.8s ease-in infinite;
            box-shadow: 0 2px 0 rgba(0,0,0,.35);
        }
        .btn .drip:nth-child(2) { left: 22%; animation-delay: 1s; }
        .btn .drip:nth-child(3) { left: 78%; animation-delay: 2s; }

        .hint {
            margin-top: 26px;
            color: #9a9aaa;
            font-size: 12px;

        /* Âä®Áîª */
        @keyframes hammerLetterReveal {
            0% {
                opacity: 0;
                filter: brightness(0.2) blur(5px) drop-shadow(0 0 20px rgba(139, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(139, 0, 0, 0.6));
                letter-spacing: -20px;
            }
            100% {
                opacity: 1;
                filter: brightness(1) blur(0px) drop-shadow(0 0 20px rgba(139, 0, 0, 0.8)) drop-shadow(0 0 40px rgba(139, 0, 0, 0.6));
                letter-spacing: 0px;
            }
        }

        @keyframes bloodFlow {
            0% { transform: translateX(-50px) translateY(0px); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateX(200px) translateY(-10px); opacity: 0; }
        }

        @keyframes buttonsWaterRise {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
                filter: blur(3px) brightness(0.6);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px) brightness(1);
            }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: .35; }
            50% { opacity: .6; }
        }

        @keyframes drift {
            0% { transform: translateX(-5%) translateY(0); }
            50% { transform: translateX(5%) translateY(-2%); }
            100% { transform: translateX(-5%) translateY(0); }
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 0; }
            40% { opacity: 1; }
            90% { transform: translateY(18px); opacity: 1; }
            100% { transform: translateY(28px); opacity: 0; }
        }
    </style>

        function showPage(pageId) {

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');

            // ÊòæÁ§∫ÊåáÂÆöÈ°µÈù¢

            n.style.position = 'fixed';
            n.style.left = '50%';
