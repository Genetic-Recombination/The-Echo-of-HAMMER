<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievements - The Echo of Hammer</title>
  <style>
    :root{
      --bg:#0b0b0d;
      --fg:#e6e6e6;
      --muted:#9a9aaa;
      --accent:#b30017;
      --accent-d:#7a0010;
      --glow:#ff2d2d;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, "Noto Serif CJK SC", Georgia, serif;
      color:var(--fg);
      background:
        url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat,
        radial-gradient(1200px 700px at 70% -10%, #1a1a22 0%, transparent 60%),
        radial-gradient(600px 400px at 30% 110%, #111116 0%, transparent 60%),
        linear-gradient(#0a0a0c, #0b0b0d 40%, #060607 100%);
      background-blend-mode: overlay;
      overflow:hidden;
    }

    .noise::before{
      content:""; position:fixed; inset:0; pointer-events:none; mix-blend-mode:overlay;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.015) 0 2px, rgba(0,0,0,.02) 2px 4px),
        radial-gradient(2000px 1200px at 50% 0%, rgba(255,255,255,.03), transparent 60%);
      animation: flicker 6s infinite linear;
    }
    @keyframes flicker{0%,100%{opacity:.35}50%{opacity:.6}}

    .wrap{position:relative; z-index:2; height:100%; display:flex; flex-direction:column; align-items:center; padding:24px}
    h1{
      margin:30px 0 20px;
      font-size: clamp(28px, 5vw, 42px);
      background: linear-gradient(180deg, #fff 0%, #ccc 40%, #555 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(179,0,23,.5), 0 0 20px rgba(255,0,0,.3), 2px 2px 4px rgba(0,0,0,.7);
      letter-spacing:.15em;
    }

    .achievements{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap:20px;
      width:min(90%, 720px);
      margin-top:20px;
    }

    .achieve{
      aspect-ratio:1/1;
      background:linear-gradient(180deg, rgba(179,0,23,.85), rgba(122,0,16,.95));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      font-size:2.2em;
      color:#fff;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.6), 0 6px 18px rgba(179,0,23,.25);
      transition: all .25s ease;
      cursor:pointer;
      position:relative;
    }

    .achieve:hover{
      transform: scale(1.08) rotate(-1deg);
      box-shadow:0 0 15px rgba(255,0,0,.7), 0 0 25px rgba(179,0,23,.5);
      z-index:10;
    }

    .back-btn{
      margin-top:30px;
      padding:12px 20px;
      border:none;
      border-radius:10px;
      font-size:14px;
      letter-spacing:.2em;
      background: linear-gradient(180deg, rgba(179,0,23,.9), rgba(122,0,16,.95));
      color:#fff;
      cursor:pointer;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.5), 0 6px 14px rgba(179,0,23,.25);
      transition:.2s;
    }
    .back-btn:hover{filter:brightness(1.15) saturate(120%); box-shadow:0 0 12px rgba(255,0,0,.6)}
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="wrap">
    <h1>Achievements</h1>
    <div class="achievements">
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
      <div class="achieve">?</div>
    </div>
    <button class="back-btn" onclick="window.location.href='page.html'">← Back</button> <!-- ✅ 修改文件名 -->
  </div>
</body>
</html>
