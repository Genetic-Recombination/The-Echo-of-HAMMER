<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Echo of HAMMER</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: #e6e6e6;
            background:
                url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat,
                radial-gradient(1200px 700px at 70% -10%, #1a1a22 0%, transparent 60%),
                radial-gradient(600px 400px at 30% 110%, #111116 0%, transparent 60%),
                linear-gradient(#0a0a0c, #0b0b0d 40%, #060607 100%);
            background-blend-mode: overlay;
            height: 100vh;
        }

        .noise::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
            background:
                repeating-linear-gradient(0deg, rgba(255,255,255,.015) 0 2px, rgba(0,0,0,.02) 2px 4px),
                radial-gradient(2000px 1200px at 50% 0%, rgba(255,255,255,.03), transparent 60%);
            animation: flicker 6s infinite linear;
        }

        .fog, .fog::after {
            content: "";
            position: fixed;
            inset: -20%;
            pointer-events: none;
            background: radial-gradient(60% 40% at 30% 30%, rgba(200,200,220,.06), transparent 60%),
                        radial-gradient(40% 30% at 70% 60%, rgba(200,200,220,.05), transparent 70%);
            filter: blur(18px);
            animation: drift 40s linear infinite;
        }
        .fog::after { animation-duration: 65s; opacity: .7; }

        .wrap {
            position: relative;
            z-index: 2;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .panel {
            width: min(680px, 92vw);
            text-align: center;
            padding: 48px 28px;
            border-radius: 18px;
            background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
            border: 1px solid rgba(255,255,255,.08);
            box-shadow: 0 20px 60px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.04);
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: -8px;
            height: 42px;
            pointer-events: none;
            background:
                radial-gradient(16px 20px at 8% 70%, #b30017 0 60%, transparent 61%),
                radial-gradient(12px 14px at 22% 60%, #b30017 0 60%, transparent 61%),
                radial-gradient(18px 24px at 38% 70%, #b30017 0 60%, transparent 61%),
                radial-gradient(14px 18px at 56% 65%, #b30017 0 60%, transparent 61%),
                radial-gradient(12px 16px at 74% 68%, #b30017 0 60%, transparent 61%),
                radial-gradient(10px 14px at 88% 66%, #b30017 0 60%, transparent 61%),
                linear-gradient(180deg, #b30017 0 24px, transparent 25px);
            filter: drop-shadow(0 2px 0 rgba(0,0,0,.45));
            opacity: .9;
        }

        .menu-title {
            margin: 0 0 6px;
            font-weight: 700;
            letter-spacing: .2em;
            font-size: clamp(28px, 4.6vw, 46px);
            background: linear-gradient(180deg, #fff 0%, #ccc 40%, #555 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(179,0,23,.5), 0 0 20px rgba(255,0,0,.3), 2px 2px 4px rgba(0,0,0,.7);
        }

        .subtitle {
            color: #9a9aaa;
            font-size: clamp(12px, 2.8vw, 14px);
            letter-spacing: .36em;
            text-transform: uppercase;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: .15;
        }
        .glitch::before { transform: translate(2px, -1px); color: #ff3b3b; }
        .glitch::after { transform: translate(-1px, 1px); color: #3b8bff; }

        .menu {
            margin: 28px auto 0;
            display: grid;
            gap: 14px;
            width: min(360px, 88%);
        }

        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            padding: 16px 20px;
            border-radius: 14px;
            font-weight: 700;
            letter-spacing: .24em;
            background: linear-gradient(180deg, rgba(179,0,23,.9), rgba(122,0,16,.95)),
                        url('https://www.transparenttextures.com/patterns/blood.png');
            background-size: cover;
            background-blend-mode: multiply;
            color: #fff;
            text-transform: uppercase;
            font-size: clamp(14px, 2.8vw, 16px);
            box-shadow: inset 0 -2px 0 rgba(0,0,0,.5), 0 8px 22px rgba(179,0,23,.18);
            position: relative;
            overflow: hidden;
            transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
        }

        .btn:hover {
            filter: brightness(1.2) saturate(130%);
            box-shadow: 0 0 12px rgba(255,0,0,.6), 0 0 22px rgba(179,0,23,.4);
            transform: scale(1.02);
        }

        .btn::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            top: 0;
            height: 8px;
            background: linear-gradient(180deg, rgba(255,80,80,.9), rgba(179,0,23,0));
            filter: blur(.4px);
            opacity: .7;
        }

        .btn .drip {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 14px;
            background: #b30017;
            left: calc(50% - 4px);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            animation: drop 2.8s ease-in infinite;
            box-shadow: 0 2px 0 rgba(0,0,0,.35);
        }
        .btn .drip:nth-child(2) { left: 22%; animation-delay: 1s; }
        .btn .drip:nth-child(3) { left: 78%; animation-delay: 2s; }

        .hint {
            margin-top: 26px;
            color: #9a9aaa;
            font-size: 12px;
            opacity: .8;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,.2);
            border-color: rgba(255,255,255,.4);
        }

        /* 动画 */
        @keyframes flicker {
            0%, 100% { opacity: .35; }
            50% { opacity: .6; }
        }

        @keyframes drift {
            0% { transform: translateX(-5%) translateY(0); }
            50% { transform: translateX(5%) translateY(-2%); }
            100% { transform: translateX(-5%) translateY(0); }
        }

        @keyframes drop {
            0% { transform: translateY(0); opacity: 0; }
            40% { opacity: 1; }
            90% { transform: translateY(18px); opacity: 1; }
            100% { transform: translateY(28px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="fog"></div>
    
    <button class="back-btn" onclick="goBack()">← 返回登录</button>
    
    <main class="wrap" role="main">
        <section class="panel" aria-labelledby="title">
            <h1 id="title" class="glitch menu-title" data-text="The Echo of Hammer">The Echo of Hammer</h1>
            <div class="subtitle" aria-hidden="true">SHADOWS WHISPER · BLOOD REMEMBERS</div>

            <nav class="menu" aria-label="主菜单">
                <button class="btn" id="newGameBtn" aria-label="开始新游戏">
                    开始游戏
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                </button>
                <button class="btn" id="saveBtn" aria-label="打开存档">
                    打开存档
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                </button>
                <button class="btn" id="achieveBtn" aria-label="查看成就">
                    成就
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                    <i class="drip" aria-hidden="true"></i>
                </button>
            </nav>

            <p class="hint">回车 = 开始游戏 · S = 打开存档 · A = 成就</p>
        </section>
    </main>

    <script>
        // Toast 提示函数
        const toast = (msg) => {
            const n = document.createElement('div');
            n.textContent = msg;
            n.style.position = 'fixed';
            n.style.left = '50%';
            n.style.top = '8%';
            n.style.transform = 'translateX(-50%)';
            n.style.padding = '12px 16px';
            n.style.borderRadius = '12px';
            n.style.background = 'rgba(0,0,0,.7)';
            n.style.color = '#fff';
            n.style.boxShadow = '0 6px 22px rgba(0,0,0,.4)';
            n.style.zIndex = 9999;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 1200);
        };

        // 返回登录页面
        function goBack() {
            window.location.href = 'start.html';
        }

        // 读取当前用户名与存档键
        function getSaveKey(username, id) {
          return `Second_Sight_SaveFile_${username}_${id}`;
        }
        
        function hasSave() {
          const username = (localStorage.getItem('Sec-Sight-current-username') || '').trim();
          if (!username) return false;
          // 检测任意一个槽位是否存在（包括默认 1）
          for (let i = 1; i < 50; i++) {
            const key = getSaveKey(username, i);
            if (localStorage.getItem(key)) return true;
          }
          return false;
        }
        
        function getSaveEntries() {
          const username = (localStorage.getItem('Sec-Sight-current-username') || '').trim();
          const entries = [];
          if (!username) return entries;
          const SAVE_PREFIX = 'Second_Sight_SaveFile_';
          try {
            for (let i = 0; i < localStorage.length; i++) {
              const key = localStorage.key(i);
              if (!key || !key.startsWith(SAVE_PREFIX + username + '_')) continue;
              const slotId = key.substring((SAVE_PREFIX + username + '_').length);
              let data = null;
              try { data = JSON.parse(localStorage.getItem(key)); } catch(e) {}
              entries.push({ key, slotId, data });
            }
          } catch(e) {}
          return entries;
        }
        
        function getNextSlotId() {
          const entries = getSaveEntries();
          const nums = entries
            .map(e => e.slotId)
            .filter(id => /^-?\d+$/.test(id))
            .map(id => parseInt(id, 10));
          // 从 1 开始增长
          const positives = nums.filter(n => n >= 1);
          if (!positives.length) return 1;
          return Math.max(...positives) + 1;
        }
        
        function goLoadGame() {
          // 直接进入管理页；如需快速读档，可在管理页进行
          window.location.href = './pages/save-manager.html';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const loadBtn = document.getElementById('saveBtn');

            // 游戏菜单按钮事件
            document.getElementById('newGameBtn').addEventListener('click', () => {
                // 自动创建新存档
                const newSlotId = getNextSlotId();
                toast(`▶ 已创建存档点 ${newSlotId}，开始游戏…`);
                setTimeout(() => {
                    window.location.href = `game.html?slot=${newSlotId}`;
                }, 1200);
            });
            
            loadBtn.addEventListener('click', () => {
                goLoadGame();
            });
            
            document.getElementById('achieveBtn').addEventListener('click', () => {
                window.location.href = "pages/achievement.html";
            });

            // 首次进入时做一次提示
            if (!hasSave()) {
                // 非强提示，避免打扰
                console.log('[Menu] 未检测到存档，可先开始新游戏');
            }

            // 键盘事件
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') document.getElementById('newGameBtn').click();
                if (event.key.toLowerCase() === 's') {
                    goLoadGame();
                }
                if (event.key.toLowerCase() === 'a') document.getElementById('achieveBtn').click();
                if (event.key === 'Escape') goBack();
            });
        });
    </script>
</body>
</html>
